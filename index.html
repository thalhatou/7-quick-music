<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;" />
    <title>7 Quick Music Player</title>
    <link rel="stylesheet" href="styles/semantic.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body id="soundcloud-player">
    <div class="ui container col">
      <div class="col-left js-playlist">
        <div class="inner"></div>
      </div>
      <div class="col-right">
        <div class="main">
          <h1> 7 <span>Quick</span> Music</h1>
          <div class="ui massive icon input">
            <input
              type="text"
              placeholder="Search for a song or artist..."
              class="js-search input-search"
            />
            <i class="search icon js-submit"></i>
          </div>

          <div class="search-results js-search-results ui cards">
            <h2>
              You have been coding All Night man! just search your favorite song and relax
            </h2>
          </div>
        </div>
      </div>
    </div>
    <!--SDK Api-->
    <script src="javascript/semantic.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
      <!--my custom js-->
    <script src="javascript/main.js"></script>
  </body>
</html>
